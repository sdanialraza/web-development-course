      <h1>
        Cornflower, tambien conocida como <em>centaurea cyanus</em> o
        <em>centaurea cyanus</em> es una planta herbácea de la familia de las
        asteráceas. Es originaria de Europa y Asia, aunque se ha naturalizado en
        otras regiones del mundo. Es una planta de jardín muy popular, que se
        cultiva como planta ornamental.
