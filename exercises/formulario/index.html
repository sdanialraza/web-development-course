<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="imagen"></div>
      <div class="card">
        <fieldset>
          <form class="basico" method="get">
            <legend>Informacion Basica</legend>
            <input
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
              type="text"
            />
            <input
              id="edad"
              max="100"
              maxlength="3"
              name="edad"
              placeholder="Edad"
              required
              type="tel"
            />
            <input
              id="email"
              name="email"
              placeholder="Email"
              required
              type="email"
            />
          </form>
          <form class="adicional" method="get">
            <legend>Informacion Adicional</legend>
            <input
              id="telefono"
              maxlength="9"
              name="telefono"
              placeholder="Telefono"
              required
              type="tel"
            />
            <input
              id="direccion"
              name="direccion"
              placeholder="Direccion"
              required
              type="text"
            />
            <input
              id="codigoPostal"
              maxlength="7"
              name="codigoPostal"
              placeholder="Codigo Postal"
              required
              type="tel"
            />
            <input
              id="ciudad"
              name="ciudad"
              placeholder="Ciudad"
              required
              type="text"
            />
            <input
              id="pais"
              name="pais"
              placeholder="Pais"
              required
              type="text"
            />
            <input id="enviar" type="submit" value="Enviar" />
          </form>
        </fieldset>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
